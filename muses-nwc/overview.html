<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtr=device-widtr, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
     <link href="https://fonts.googleapis.com/css?family=Montsserat&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="assets/img/muses.png">
    <link rel="stylesheet" href="css/style.css" />
    <title>Overview</title>
</head>
<body>
    <!-- Navigation -->
    <header class="general-header">
        <a href="#" id="logo-link"><img id="logo" widtr="40px" height="45px" src="assets/img/muses.png" alt="Muses"></a>
        <nav>
            <a href="#"><img src="assets/img/bell-icon.png" widtr="15px" height="15px"></a>
            <a href="#" id="name-plate"></a>
            <a href="#"><img widtr="40px" height="45px" src="assets/img/profilepic.png" alt="Muses"></a>
        </nav>
    </header>

    <!-- Content -->
    <main class="general-main" id="overview-main">
        <h1>Overview</h1>
        <section id="item-switch">
            <div id="assets-switch" class="item-switch-active" data-switch-value="ASSET">Assets</div>
            <div id="liabilities-switch" data-switch-value="LIABILITY">Liabilities</div>
        </section>
        <section id="overview-controls">
            <section id="overview-controls-left">
                <a class="little-btn" href="" id="overview-controls-edit"><img src="assets/img/edit-icon.jpg" height="20px" widtr="20px"></a>
                <a href="" class="little-btn" id="overview-controls-delete"><img src="assets/svg/delete-icon.svg" height="20px" widtr="20px"></a>
                <a href="" class="little-btn" id="overview-controls-sort"><img src="assets/img/sort-icon.png" height="20px" width="20px"></a>
                <input type="text" name="search" placeholder="Search by description">
            </section>
            <button id="overview-add-item">Add Asset</button>
        </section>
        <table data-mode="ASSET">
            <tr>
                <th>Select</th>
                <th>Type</th>
                <th>Description</th>
                <th>Value</th>
            </tr>
        </table>
    </main>
        
        <!-- Side Navigation -->
    <aside class="general-sidebar">
        <div id="mid-icons">
            <a id="real-estate-icon" href="overview.html" class="sidebar-active-link"><span class="tooltiptext">Overview</span><img src="assets/svg/real-estate-icon.svg"></a>
            <a id="graph-icon" href="portfolio.html"><span class="tooltiptext">Statistics</span><img src="assets/svg/graph-icon.svg"></a>
            <a id="user-icon" href="dashboard.html"><span class="tooltiptext">Profile</span><img src="assets/svg/user-icon.svg"></a>
        </div>
        <a id="logout-icon"><span class="tooltiptext">Logout</span><img src="assets/svg/logout-icon.svg"></a>
    </aside>
</body>
</html>

<script type="text/javascript" src="js/header-sidebar.js"></script>
<script type="text/javascript" src="js/overview.js"></script>
